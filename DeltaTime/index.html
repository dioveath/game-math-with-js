<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> DeltaTime</title>
    <script type="text/javascript">
      var lastUpdate = Date.now();
      var myInterval = setInterval(tick, 0);

      var TIME = 4;
      var timer = TIME;

      function tick(){
        var now = Date.now();
        var dt = now - lastUpdate;
        lastUpdate = now;

        timer -= (dt / 1000);

        if(timer <= 0){
          console.log("reached " + TIME + " seconds");
          timer = TIME;
        }


      }


    </script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
</html>
